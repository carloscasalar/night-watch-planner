name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    name: Node pipeline

    steps:
      - uses: actions/checkout@v3
      - uses: volta-cli/action@v3
      - name: npm install
        working-directory: ./client
        run: npm ci
      - name: npm test
        working-directory: ./client
        run: npm test:ci
        env:
          CI: true