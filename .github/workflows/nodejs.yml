name: Node CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    name: Use Node.js ${{ matrix.node-version }}

    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version-file: client/.nvmrc
          cache: 'npm'
          cache-dependency-path: client/yarn.lock
      - name: yarn install
        working-directory: ./client
        run: yarn install
      - name: yarn test
        working-directory: ./client
        run: yarn test
        env:
          CI: true